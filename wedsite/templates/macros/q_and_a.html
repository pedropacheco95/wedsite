{% macro q_and_a_card(q_and_a) %}
<div class="q_and_a_container">
    <header class="question_container">
        <h4 class="item-question">
            {{q_and_a['question']}}
        </h4>
        <div class="item-icon">
            <i class='bx bx-chevron-down'></i>
        </div>
    </header>
    <div class="answer_container">
        <p class="item-answer">
            {{q_and_a['answer']}}
        </p>
    </div>
</div>
{% endmacro %}
