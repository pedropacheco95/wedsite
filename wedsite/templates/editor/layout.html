<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- CSS Libraries and files -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        {% assets "scss_backend" %}
            <link rel="stylesheet" href="{{ASSET_URL}}">
        {% endassets %}

        <!-- Por o icone -->
        <link href="{{ url_for('static', filename='images/favicon.ico')}}" rel="icon">

        <!-- Javascript Libraries and files -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='js/main.js')}}"></script>
        <script src="{{ url_for('static', filename='js/inputs.js')}}" defer></script>
        <script src="{{ url_for('static', filename='js/main_defered.js')}}" defer></script>
        <script src="{{ url_for('static', filename='js/modal.js')}}" defer></script>
        <script src="{{ url_for('static', filename='js/kanban.js')}}" defer></script>
        
    </head>

    <body class="editor_body">
        <header class="editor_header">
            <nav class="editor_navbar"> 
                <ul class="editor_navbar_items_container">
                    <li class="editor_navbar_item">
                        {% if page=="editor_index" %}
                        <a href="{{ url_for('main.index') }}" class="editor_navbar_item_link navbar_image">
                            <img src="{{ url_for('static', filename='images/world-wide-web.png') }}" alt="Website Picture"  class="editor_navbar_item_image">
                        </a>
                        {% else %}
                        <a href="{{ url_for('editor.index') }}" class="editor_navbar_item_link navbar_image">
                            <img src="{{ url_for('static', filename='images/homepage.png') }}" alt="Homepage Picture"  class="editor_navbar_item_image">
                        </a>
                        {% endif %}
                    </li>
                    <li class="editor_navbar_item">
                        <div onclick="showHideElement('logout_block')" class="editor_navbar_item_link navbar_image">
                            <img src="{{ url_for('static', filename='svg/user.svg') }}" alt="President Picture" class="editor_navbar_item_image">
                        </div>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="editor_container">
            {% block main %}{% endblock %}
        </div>
        <div class="logout_block" id="logout_block" style="display:none;">
            <ul class="editor_navbar_items_container">
                <li class="editor_navbar_item logout_container">
                    <a href="{{ url_for('editor.index') }}" class="editor_navbar_item_link logout_button">
                        <img src="{{ url_for('static', filename='images/homepage.png') }}" alt="Homepage Picture" class="editor_navbar_item_image logout_image">
                        <p class="editor_navbar_item_link">Homepage</p>
                    </a>
                </li>
            </ul>
            <ul class="editor_navbar_items_container">
                <li class="editor_navbar_item logout_container">
                    <a href="{{ url_for('main.index') }}" class="editor_navbar_item_link logout_button">
                        <img src="{{ url_for('static', filename='images/world-wide-web.png') }}" alt="Website Picture" class="editor_navbar_item_image logout_image">
                        <p class="editor_navbar_item_link">Website</p>
                    </a>
                </li>
            </ul>
            <ul class="editor_navbar_items_container">
                <li class="editor_navbar_item logout_container">
                    <a href="{{ url_for('auth.logout') }}" class="editor_navbar_item_link logout_button">
                        <img src="{{ url_for('static', filename='images/logout.png') }}" alt="Logout Picture" class="editor_navbar_item_image logout_image">
                        <p class="editor_navbar_item_link">Log out</p>
                    </a>
                </li>
            </ul>
        </div>
    </body>

</html>
