<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='images/favicon.ico')}}" rel="icon">

        {% assets "scss_frontend" %}
            <link rel="stylesheet" href="{{ASSET_URL}}">
        {% endassets %}
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/main.js')}}"></script>
    </head>
    
    <body>
        <div>
            <nav class="navibar navbar-dark" id="main-nav"> 
                <button class="navbar-toggler" id="navbarButton" type="button" onclick="changeNavbarDisplay()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <ul class="c-main-nav__block u-list-clean" id="collapsingNavbar">
                    <li class="c-main-nav__item">
                        <a href="{{url_for('main.index')}}">Home</a>
                    </li>
                    <li class="c-main-nav__item">
                        <a href="{{url_for('products.all')}}">Lista de Casamento</a>
                    </li>
                    <li class="c-main-nav__item">
                        <a href="{{url_for('confirmations.confirmation')}}">Confirmar</a>
                    </li>
                    <li class="c-main-nav__item">
                        <a href="{{url_for('main.faqs')}}">FAQs</a>
                    </li>
                </ul>
            </nav>
            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-danger border text-center flash_warning" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}
            </div>


        <div id="overlay"></div>
        {% block content %}
        {% endblock %}

        <footer class="small text-center text-muted">

        </footer>
    </body>

</html>
