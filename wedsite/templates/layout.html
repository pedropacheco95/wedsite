<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='images/favicon.ico')}}" rel="icon">

    {% assets "scss_frontend" %}
    <link rel="stylesheet" href="{{ASSET_URL}}">
    {% endassets %}
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
    <script src="{{ url_for('static', filename='js/animations.js')}}" defer></script>
</head>

<body>
    <div>
        <nav class="navbar">
            <div class="navbar_toggle_container">
                <button type="button" class="navbar_toggler" onclick="toggleNavbar()">
                    <span class="icon_bar"></span>
                    <span class="icon_bar"></span>
                    <span class="icon_bar"></span>
                </button>
            </div>
            <ul class="navbar_items_container">
                <li class="navbar_item {{ 'active' if request.endpoint == 'main.index' else '' }}">
                    <a href="{{url_for('main.index')}}">Início</a>
                </li>
                <li class="navbar_item {{ 'active' if request.endpoint == 'main.informations' else '' }}">
                    <a href="{{url_for('main.informations')}}">Informações</a>
                </li>
                <li class="navbar_item {{ 'active' if request.endpoint == 'confirmations.confirmation' else '' }}">
                    <a href="{{url_for('confirmations.confirmation')}}">Confirmar Presença</a>
                </li>
                <li class="navbar_item {{ 'active' if request.endpoint == 'products.all' else '' }}">
                    <a href="{{url_for('products.all')}}">Lista de Casamento</a>
                </li>
                <li class="navbar_item {{ 'active' if request.endpoint == 'main.faqs' else '' }}">
                    <a href="{{url_for('main.faqs')}}">Perguntas Frequentes</a>
                </li>
            </ul>
        </nav>
    </div>
    {% block content %}
    {% endblock %}

    {% if get_flashed_messages() %}
    <footer>
        <div class="alert alert-danger border text-center flash_warning" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </footer>
    {% endif %}

    <overlay></overlay>

</body>

</html>
