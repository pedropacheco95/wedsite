<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helena e Tom√°s, 30 de agosto 2024</title>
    <script src="{{ url_for('static', filename='js/main.js')}}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../../static/images/background-desktop.jpeg'); /* Path to your desktop background image */
            background-size: cover;
            font-family: "HelveticaNeue-Light", sans-serif;
        }

        .centered-block {
            width: 30rem;
            height: 20rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            border-radius: 1rem;
            margin: 2rem;
        }

        .countdown-timer-description{
            font-size: 3rem;
        }

        .countdown-timer-values-container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 1rem;
            padding: 2rem;
        }

        .countdown-timer{
            font-size: 2rem;
        }

        @media (max-width: 600px) {
            body {
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="centered-block">
        <div class="countdown-timer" data-target-datetime="{{ formatted_date_time }}">
            <div class="countdown-timer-description">
                FALTAM
            </div>
            <div class="countdown-timer-values-container">
                <div class="days_container">Dias<div class="time_value_box" id="days">00</div></div>
                <div class="hours_container">Horas<div class="time_value_box" id="hours">00</div></div>
                <div class="minutes">Minutos<div class="time_value_box" id="minutes">00</div></div>
                <div class="seconds_container">Segundos<div class="time_value_box" id="seconds">00</div></div>
            </div>
        </div>
    </div>
</body>
</html>
